<div class="d-flex justify-content-center" *ngIf="mode">
    <div class="col-12 col-lg-5">
      <main class="form-signin bg-secondary bg-gradient p-3 rounded">
        <form [formGroup]="emailForm" (ngSubmit)="sendEmail()" autocomplete="off">
          <div class="mb-5 d-flex flex-column">
            <div>
              <img
                src="assets/images/bienvenue.png"
                alt="Image"
                height="150"
                class="mb-3"
              />
            </div>
            <h1 class="mb3 font-weight-normal text-center text-light">
                <span *ngIf="mode.includes('resend-email-confirmation-link')">
                  Renvoyer le lien de confirmation d'email
                </span>
                <span *ngIf="mode.includes('forgot-username-or-password')">
                  Récupérer vos identifiants
                </span>
              </h1>
          </div>
  
          <div class="form-floating mb-3">
            <input
              formControlName="email"
              type="text"
              class="form-control"
              placeholder="Adresse email"
              [class.is-invalid]="submitted && emailForm.get('email')?.errors"
            />
            <label for="email">Adresse email</label>
            <span
              class="text-warning"
              *ngIf="submitted && emailForm.get('email')?.hasError('required')"
            >
              Une adresse email est requise!
            </span>
          </div>
  
          <div class="form-floating" *ngIf="errorMessages.length > 0">
            <app-validation-messages
              [errorMessages]="errorMessages"
            ></app-validation-messages>
            <a
              class="btn btn-link"
              *ngIf="errorMessages[0].includes('Veuillez confirmer votre email')"
              >Cliquez ici pour renvoyer l'email de confirmation</a
            >
          </div>
  
          <div class="row">
            <div class="col-6">
              <div class="d-grid">
                <button class="btn btn-block btn-info" type="submit">
                  Envoyer
                </button>
              </div>
            </div>
            <div class="col-6">
                <div class="d-grid">
                  <button class="btn btn-block btn-secondary" type="button" (click)="cancel()">
                    Annuler
                  </button>
                </div>
              </div>
          </div>
        </form>
      </main>
    </div>
  </div>
