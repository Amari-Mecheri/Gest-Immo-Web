<div class="d-flex justify-content-center">
  <div class="col-12 col-lg-5">
    <main class="form-signin bg-secondary bg-gradient p-3 rounded">
      <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
        <!-- <div class="text-center mb-4">
          <h3 class="mb-3 font-weight-normal"><i class="bi bi-pass"></i> Veuillez indiquer vos identifiants</h3>
        </div> -->
        <div class="mb-5 d-flex flex-column">
          <div>
            <img
              src="assets/images/bienvenue.png"
              alt="Image"
              height="150"
              class="mb-3"
            />
          </div>
          <div class="d-flex flex-row-reverse">
            <a
              class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
              routerLink="/account/register"
              >Inscrivez la maintenant!</a
            >
            <span class="text-600 font-medium line-height-3 text-primary"
              >Votre agence n'est pas inscrite?&nbsp;&nbsp;&nbsp;</span
            >
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            formControlName="userName"
            type="text"
            class="form-control"
            placeholder="Adresse email"
            [class.is-invalid]="submitted && loginForm.get('userName')?.errors"
          />
          <label for="userName">Adresse email</label>
          <span
            class="text-warning"
            *ngIf="submitted && loginForm.get('userName')?.hasError('required')"
          >
            Une adresse email est requise!
          </span>
        </div>
        <div class="form-floating mb-3">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Mot de passe"
            [class.is-invalid]="submitted && loginForm.get('password')?.errors"
          />
          <label for="password">Mot de passe</label>
          <span
            class="text-warning"
            *ngIf="submitted && loginForm.get('password')?.hasError('required')"
          >
            Un mot de passe est requis!
          </span>
        </div>

        <div class="form-floating" *ngIf="errorMessages.length > 0">
          <app-validation-messages
            [errorMessages]="errorMessages"
          ></app-validation-messages>
          <a
            class="btn btn-link"
            (click)="resendEmailConfirmationLink()"
            *ngIf="errorMessages[0].includes('Veuillez confirmer votre email')"
            >Cliquez ici pour renvoyer l'email de confirmation</a
          >
        </div>

        <div class="d-grid mt-4 px-1">
          <button class="btn btn-lg btn-info" type="submit">Connexion</button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <a class="btn btn-link" routerLink="/account/send-email/forgot-username-or-password">
          <h6>Vous avez oubli√© vos identifiants de connexion?</h6>
        </a>
      </div>
    </main>
  </div>
</div>
