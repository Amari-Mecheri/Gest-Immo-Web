<p-panel [style.backgroundColor]="'red'">
    <ng-template pTemplate="header" class="w-full">
        <div class="w-full text-2xl" [ngStyle]="{ color: isSuccess ? 'green' : 'red' }">{{ title }}</div>
    </ng-template>
    <p class="block text-center p-0 m-0 w-full">{{ message }}</p>
    <ng-template pTemplate="footer">
      <p class="flex align-items-center w-full p-0 m-0">
        <button
        class="m-auto"
          pButton
          pRipple
          label="ok"
          [style]="{ width: '30%' }"
          (click)="close()"
        ></button>
      </p>
    </ng-template>
  </p-panel>
